<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css learnings</title>
</head>
<style>
 *{
     margin: 0px; border: 0px;
 }   
#box{
    background-color: brown; border: 2px solid yellow;
    border-radius: 3px; height: 500px; width: 500px; 
    display: flex; align-items: center; justify-content: center;
    transition: all 0.75s ease-in-out;
}
#box:hover{
    transform: skew(32deg); transform: translate3d(123px, 70px, 45px);
    transform: rotate(35deg); height: 350px; width: 350px;
}
.container{
    display: flex; align-items: center; justify-content: center;
    background-color: burlywood; height: 80vh;
}
</style>
<body>
    <div class="container">
        <div id="box">This is the box</div>
    </div>
</body>
</html>
